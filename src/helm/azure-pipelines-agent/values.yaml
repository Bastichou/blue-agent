image:
  repository: ghcr.io/clemlesne/azure-pipelines-agent
  pullPolicy: IfNotPresent
  flavor: bullseye
  # Overrides the image tag whose default is the chart appVersion.
  version: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

autoscaling:
  enabled: true
  # If autoscaling not enabled, the number of replicas to run
  minReplicas: 1
  maxReplicas: 100

pipelines:
  cacheSize: 10Gi
  cacheType: managed-csi
  pat: null
  pool: null
  url: null
  capabilities: []
  timeout: 3600

serviceAccount:
  create: true
  # The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

resources:
  limits:
    cpu: 2
    memory: 4Gi
  requests:
    cpu: 1
    memory: 2Gi

nodeSelector: {}

tolerations: []

affinity: {}

# Additional environment variables for the agent container.
# Like:
# - name: XXX
#   value: YYY
#
# or reference to a secret or configmap:
# - name: SPECIAL_LEVEL_KEY
#   valueFrom:
#     configMapKeyRef:
#       name: special-config
#       key: special.how
#
# - name: SECRET_KEY
#   valueFrom:
#     secretKeyRef:
#       name: secret-name
#       key: secret.key
additionalEnv: []

# Additional volumes for the agent pod.
# extraVolumes:
#   - name: config-volume
#     configMap:
#      name: special-config
extraVolumes: []

# Additional volume mounts for the agent container.
# extraVolumeMounts:
#   - name: config-volume
#     mountPath: /etc/special
#     readOnly: true
extraVolumeMounts: []

# InitContainers for the agent pod.
#
# initContainers:
#   - name: init-container
#     image: busybox
#     command: ["/bin/sh", "-c", "echo Hello World"]
initContainers: []
