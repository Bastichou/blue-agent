name: YQ usage

parameters:
  - name: flavor
    type: string
  - name: version
    type: string

jobs:
  - job: test
    pool:
      name: github-actions
      demands:
        - flavor_${{ parameters.flavor }}
        - version_${{ parameters.version }}
    steps:
      - bash: |
          jq --version | grep -q "^jq-1."
        displayName: Test YQ installation
