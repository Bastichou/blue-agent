name: Python usage

parameters:
  - name: flavor
    type: string

jobs:
  - job: test
    pool:
      name: github-actions
      demands:
        - flavor_${{ parameters.flavor }}
    steps:
      - bash: |
          python3 --version | grep -q "^Python 3."
        displayName: Test Python installation

      - bash: |
          python3 -c "print('Hello world')" | grep -q "^Hello world$"
        displayName: Test Python script
